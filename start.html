<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email"><br>
      <br>
          <label for="password">Password:</label><br>
          <input type="password" id="password" name="password"><br>
      <br>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name"><br>
      <br>
          <label for="lastname">Last Name:</label><br>
          <input type="text" id="lastname" name="lastname"><br>
      <br>
          <label for="dob">Date of Birth:</label><br>
          <input type="date" id="dob" name="dob"><br>
      <br>
          <label for="telephone">Telephone Number:</label><br>
          <input type="tel" id="telephone" name="telephone"><br>
      <br>
          <label for="plan">Choose a Plan:</label><br>
          <select id="plan" name="plan">
            <option value="free">Free</option>
            <option value="Tier 1">Tier 1</option>
            <option value="Tier 2">Tier 2</option>
            <option value="Tier 3">Tier 3</option>
          </select>
      <br>
          <input type="checkbox" id="pro-plan" name="pro-plan" value="pro">
          <label for="pro-plan">Pro Plan</label><br>
      <br>
          <label for="credit-card">Credit Card Number:</label><br>
          <input type="text" id="credit-card" name="credit-card"><br>
      <br>
          <label for="cvc">CVC:</label><br>
          <input type="text" id="cvc" name="cvc"><br>
      <br>
          <label for="expiration">Expiration Date:</label><br>
          <input type="month" id="expiration" name="expiration"><br>
      <br>
          <label for="billing-address">Billing Address:</label><br>
          <textarea id="billing-address" name="billing-address"></textarea><br>
      <br>
      <input type="submit" value="Submit">
    </form> 
  </body>
</html>
